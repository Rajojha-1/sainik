{% extends 'base.html' %}
{% block content %}
<h3>Your Cart</h3>
<div class="table-responsive">
  <table class="table align-middle">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for ci in cart_items %}
      <tr>
        <td>{{ ci.item.name }}</td>
        <td>₹ {{ '%.2f'|format(ci.item.price) }}</td>
        <td>
          <form method="post" action="{{ url_for('csd.update_cart') }}" class="d-flex gap-2">
            <input type="hidden" name="cart_item_id" value="{{ ci.id }}">
            <input type="number" name="quantity" min="0" value="{{ ci.quantity }}" class="form-control" style="max-width: 90px;">
            <button class="btn btn-outline-secondary">Update</button>
          </form>
        </td>
        <td>₹ {{ '%.2f'|format(ci.line_total) }}</td>
        <td>
          <form method="post" action="{{ url_for('csd.update_cart') }}">
            <input type="hidden" name="cart_item_id" value="{{ ci.id }}">
            <input type="hidden" name="quantity" value="0">
            <button class="btn btn-outline-danger">Remove</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-between">
  <h5>Total: ₹ {{ '%.2f'|format(total) }}</h5>
  <form method="post" action="{{ url_for('csd.checkout') }}">
    <button class="btn btn-success" {% if total == 0 %}disabled{% endif %}>Checkout</button>
  </form>
</div>
{% endblock %}
