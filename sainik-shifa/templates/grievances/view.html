{% extends 'base.html' %}
{% block content %}
<h3>{{ grievance.title }}</h3>
<p class="text-muted">Created at: {{ grievance.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
<p>{{ grievance.description }}</p>
<p>
  <span class="badge {% if grievance.priority=='urgent' %}bg-danger{% elif grievance.priority=='high' %}bg-warning text-dark{% elif grievance.priority=='low' %}bg-secondary{% else %}bg-info text-dark{% endif %}">{{ grievance.priority|capitalize }}</span>
  <span class="badge bg-light text-dark">Status: {{ grievance.status }}</span>
 </p>
<form method="post" action="{{ url_for('grievances.update_status', gid=grievance.id) }}" class="d-flex gap-2 align-items-end">
  <div>
    <label class="form-label">Update Status</label>
    <select name="status" class="form-select">
      <option value="open" {% if grievance.status=='open' %}selected{% endif %}>Open</option>
      <option value="in_progress" {% if grievance.status=='in_progress' %}selected{% endif %}>In Progress</option>
      <option value="resolved" {% if grievance.status=='resolved' %}selected{% endif %}>Resolved</option>
      <option value="closed" {% if grievance.status=='closed' %}selected{% endif %}>Closed</option>
    </select>
  </div>
  <button class="btn btn-outline-primary mt-3">Save</button>
</form>
<a class="btn btn-link mt-3" href="{{ url_for('grievances.list_grievances') }}">Back</a>
{% endblock %}
