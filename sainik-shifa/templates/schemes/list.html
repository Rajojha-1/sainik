{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Welfare Schemes</h3>
  <div>
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('schemes.list_schemes') }}">All</a>
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('schemes.list_schemes', category='education') }}">Education</a>
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('schemes.list_schemes', category='medical') }}">Medical</a>
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('schemes.list_schemes', category='housing') }}">Housing</a>
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('schemes.list_schemes', category='pension') }}">Pension</a>
  </div>
 </div>
<div class="row g-3">
  {% for s in schemes %}
  <div class="col-md-6">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ s.title }}</h5>
        <span class="badge bg-info">{{ s.category }}</span>
        <p class="card-text mt-2">{{ s.description }}</p>
      </div>
    </div>
  </div>
  {% else %}
  <p>No schemes found.</p>
  {% endfor %}
</div>
{% endblock %}
