{% extends 'base.html' %}
{% block content %}
<h3>Suggested Schemes for You</h3>
<div class="row g-3">
  {% for s in schemes %}
  <div class="col-md-6">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ s.title }}</h5>
        <span class="badge bg-info">{{ s.category }}</span>
        <p class="card-text mt-2">{{ s.description }}</p>
      </div>
    </div>
  </div>
  {% else %}
  <p>No personalized suggestions available.</p>
  {% endfor %}
</div>
{% endblock %}
